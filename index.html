<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat WebSocket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    #login-container, #chat-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    #messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      background-color: #fafafa;
    }

    #messages li {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    #messages li:last-child {
      border-bottom: none;
    }

    #usernameInput, #messageInput {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 10px;
    }

    #loginButton, #sendButton {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    #loginButton:hover, #sendButton:hover {
      background-color: #218838;
    }

    #chat-container {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      #messages {
        height: 200px;
      }

      #usernameInput, #messageInput {
        padding: 8px;
      }

      #loginButton, #sendButton {
        padding: 8px;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 18px;
      }

      #messages {
        height: 150px;
      }

      #usernameInput, #messageInput {
        font-size: 14px;
      }

      #loginButton, #sendButton {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Formulaire de connexion -->
  <div id="login-container">
    <h1>Rejoindre le Chat</h1>
    <input id="usernameInput" type="text" placeholder="Votre nom d'utilisateur">
    <button id="loginButton">Rejoindre</button>
  </div>

  <!-- Interface de chat -->
  <div id="chat-container">
    <h1>Chat en Temps Réel</h1>
    <ul id="messages"></ul>
    <input id="messageInput" type="text" placeholder="Tapez votre message">
    <button id="sendButton">Envoyer</button>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const usernameInput = document.getElementById('usernameInput');
    const loginButton = document.getElementById('loginButton');
    const socket = new WebSocket('https://real-time-chat-production-ba50.up.railway.app');
    const messages = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    let username = '';

    // Gérer la connexion
    loginButton.addEventListener('click', () => {
      username = usernameInput.value.trim();
      if (username !== '') {
        loginContainer.style.display = 'none';
        chatContainer.style.display = 'block';
        socket.send(`${username} a rejoint le chat.`);
      }
    });

    // Afficher les messages reçus
    socket.addEventListener('message', (event) => {
      const li = document.createElement('li');
      li.textContent = event.data;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    // Envoyer un message
    sendButton.addEventListener('click', () => {
      const message = messageInput.value;
      if (message.trim() !== '') {
        socket.send(`${username}: ${message}`);
        messageInput.value = '';
      }
    });

    // Envoyer un message en appuyant sur Entrée
    messageInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
